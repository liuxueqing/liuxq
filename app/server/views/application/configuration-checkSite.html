    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <% include ../includes/ace-settings-container.html %>

                <div class="page-header">
                    <h1>站点管理 - 查看站点 </h1>
                </div><!-- /.page-header -->

                <div id="sidebar2" class="sidebar responsive menu-min ace-save-state">
                    <ul class="nav nav-list">

                        <li class="open">
                            <a href="#" class="dropdown-toggle">
                                <i class="menu-icon fa fa-users"></i>

                                <b class="arrow fa fa-angle-down"></b>
                            </a>

                            <ul class="submenu nav-show" style="display: block;">

                                </li>

                    <div class="sidebar-toggle sidebar-collapse">

                           class="ace-icon fa fa-angle-double-right ace-save-state"
                           data-icon1="ace-icon fa fa-angle-double-left"
                           data-icon2="ace-icon fa fa-angle-double-right"></i>
                    </div>
                </div><!-- .sidebar -->

                <div class="row">
                    <div class="col-xs-12">

                        <form class="form-horizontal" role="form" id="addSiteForm">

                            <div class="clearfix form-actions">
                                站点基本信息
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_SiteNum">
                                    站点编号 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_SiteNum" name="SiteNum"
                                           placeholder="8位随机数字"
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.SiteNum%>" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_SiteName">
                                    站点名称 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_SiteName" name="SiteName"
                                           placeholder=""
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.SiteName%>" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"
                                       for="slt_ProjectID">
                                    所属项目 </label>

                                <div class="col-sm-9">
                                    <div class="col-xs-12 col-sm-5" style="padding: 0;">
                                        <select class="chosen-select " id="slt_ProjectID" name="ProjectID"
                                                data-placeholder="请选择所属项目..." disabled>
                                            <option value="<%=SiteObj.ProjectID%>"> <%=SiteObj.ProjName%></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="clearfix form-actions">
                                站点位置信息
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_SiteAddress">
                                    站点地址 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_SiteAddress" name="SiteAddress"
                                           placeholder=""
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.SiteAddress%>" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"
                                       for="ipt_OHLongitude">
                                    站点坐标(经度) </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_OHLongitude" name="OHLongitude"
                                           placeholder=""
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.OHLongitude%>" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_OHLatitude">
                                    站点坐标(纬度) </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_OHLatitude" name="OHLatitude"
                                           placeholder=""
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.OHLatitude%>" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_OHAltitude">
                                    站点坐标(海拔) </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_OHAltitude" name="OHAltitude"
                                           placeholder=""
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.OHAltitude%>" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"
                                       for="ipt_OHDetail">
                                    站点场强覆盖区域坐标集 </label>

                                <div class="col-sm-9">
                                    <textarea id="ipt_OHDetail" rows="2" class="col-xs-12 col-sm-5 autosize-transition" name="OHDetail" maxlength="100" readonly disabled="disabled"><%=SiteObj.OHDetail%></textarea>
                                </div>
                            </div>

                            <div class="clearfix form-actions">
                                联系人信息
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_ContactName">
                                    联系人姓名 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_ContactName" name="ContactName"
                                           placeholder=""
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.ContactName%>" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_ContactMobile">
                                    联系人手机 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_ContactMobile" name="ContactMobile"
                                           placeholder=""
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.ContactMobile%>" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_ContactTel">
                                    联系人电话 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_ContactTel" name="ContactTel"
                                           placeholder=""
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.ContactTel%>" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_ContactEmail">
                                    联系人Email </label>

                                <div class="col-sm-9">
                                    <input type="text" id="ipt_ContactEmail" name="ContactEmail"
                                           placeholder=""
                                           class="col-xs-12 col-sm-5" value="<%=SiteObj.ContactEmail%>" readonly>
                                </div>
                            </div>

                            <div class="clearfix form-actions">
                                站点描述
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="ipt_OHNotes">
                                    备注 </label>

                                <div class="col-sm-9">
                                                <textarea id="ipt_OHNotes" rows="2" class="col-xs-12 col-sm-5 autosize-transition"
                                                          name="OHNotes" maxlength="100" readonly><%=SiteObj.OHNotes%></textarea>
                                </div>
                            </div>

                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset" id="btnGoBack">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        返回
                                    </button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>

            </div><!-- /.page-content -->
        </div>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {
        $('#sidebar2').insertBefore('.page-content');
        $('#navbar').addClass('h-navbar');
        $('.footer').insertAfter('.page-content');

        $('.page-content').addClass('main-content');

        $('.menu-toggler[data-target="#sidebar2"]').insertBefore('.navbar-brand');


        $(document).on('settings.ace.two_menu', function (e, event_name, event_val) {
            if (event_name == 'sidebar_fixed') {
                if ($('#sidebar').hasClass('sidebar-fixed')) $('#sidebar2').addClass('sidebar-fixed')
                else $('#sidebar2').removeClass('sidebar-fixed')
            }
        }).triggerHandler('settings.ace.two_menu', ['sidebar_fixed', $('#sidebar').hasClass('sidebar-fixed')]);

        $('#sidebar2[data-sidebar-hover=true]').ace_sidebar_hover('reset');
        $('#sidebar2[data-sidebar-scroll=true]').ace_sidebar_scroll('reset', true);

        autosize($('textarea[class*=autosize]'));

        if (!ace.vars['touch']) {
            $('.chosen-select').chosen({
                no_results_text: "没有找到",
                allow_single_deselect: true
            });
            //resize the chosen on window resize

            setTimeout(function () {
                $('.chosen-select').each(function () {
                    var $this = $(this);
                    $this.next().css({'width': $this.parent().width()});
                })
            }, 50);

            $(window)
                    .off('resize.chosen')
                    .on('resize.chosen', function () {
                        $('.chosen-select').each(function () {
                            var $this = $(this);
                            $this.next().css({'width': $this.parent().width()});
                        })
                    }).trigger('resize.chosen');
            //resize chosen on sidebar collapse/expand
            $(document).on('settings.ace.chosen', function (e, event_name, event_val) {
                if (event_name != 'sidebar_collapsed') return;
                $('.chosen-select').each(function () {
                    var $this = $(this);
                    $this.next().css({'width': $this.parent().width()});
                })
            });


            $('#chosen-multiple-style .btn').on('click', function (e) {
                var target = $(this).find('input[type=radio]');
                var which = parseInt(target.val());
                if (which == 2) $('#form-field-select-4').addClass('tag-input-style');
                else $('#form-field-select-4').removeClass('tag-input-style');
            });
        }
    })

    $(document).ready(function () {
        $("#btnGoBack").on("click", function () {
            history.back();
        })
    })
</script>
